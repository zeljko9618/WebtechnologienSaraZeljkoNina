<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>Profile Settings</h1>

    <!-- bleibt auf der aktuellen Seite, weil action leer ist -->
    <form action="" method="get">
      <div class="base-data">
        <fieldset>
          <legend>Base Data</legend>

          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Your name"><br>

          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Your surname"><br>

          <label for="drink">Coffee or Tea?</label>
          <select id="drink" name="drink">
            <option value="coffee">Coffee</option>
            <option value="tea">Tea</option>
            <option value="neither" selected>Neither nor</option>
          </select>
        </fieldset>
      </div>

      <div class="personal-information">
        <fieldset>
          <legend>Tell Something About You</legend>
          <!-- Textarea -->
          <textarea id="personalInfo" name="personalInfo" placeholder="Leave a comment here" rows="3" cols="40"></textarea>
        </fieldset>
      </div>
      <div class="chat-layout">
        <fieldset>
          <legend>Preferred Chat Layout</legend>
          <!-- Radios -->
          <input type="radio" id="layout1" name="layout" value="one-line">
          <label for="layout1">Username and message in one line</label><br>

          <input type="radio" id="layout2" name="layout" value="separated-line">
          <label for="layout2">Username and message in separated line</label><br>
        </fieldset>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="gray" type="button" onclick="window.location.href='./friends.html'">Cancel</button>
        <button class="blue" type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
