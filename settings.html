<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="base-data">
    <h1>Profile Settings</h1>

    <form action="" method="get">
      <!-- 1. Bereich: Basisdaten -->
      <fieldset>
        <legend>Base Data</legend>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Your name"><br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Your surname"><br>

        <label for="drink">Coffee or Tea?</label>
        <select id="drink" name="drink">
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
          <option value="neither" selected>Neither nor</option>
        </select>
      </fieldset>

      <!-- 2. Bereich: Persönliche Info -->
      <fieldset>
        <legend>Tell Something About You</legend>
        <textarea id="personalInfo" name="personalInfo" placeholder="Leave a comment here" rows="3" cols="40"></textarea>
      </fieldset>

      <!-- 3. Bereich: Layout-Präferenz -->
      <fieldset class="chat-layout">
        <legend>Preferred Chat Layout</legend>

        <input type="radio" id="layout1" name="layout" value="one-line">
        <label for="layout1">Username and message in one line</label><br>

        <input type="radio" id="layout2" name="layout" value="separated-line">
        <label for="layout2">Username and message in separated lines</label><br>
      </fieldset>

      <!-- Buttons unten zentriert -->
      <div class="buttons">
        <button type="button" class="gray" onclick="window.location.href='friends.html'">Cancel</button>
        <button type="submit" class="blue">Save</button>
      </div>
    </form>
  </body>
</html>
