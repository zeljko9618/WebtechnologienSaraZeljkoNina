<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <img class="round" src="images/chat.png" width="90" height="90">

  <h1>Please sign in</h1>

  <form action="friends.html" method="post">
    <div class="login">
      <fieldset>
        <legend>Login</legend>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>
      </fieldset>
    </div>
    <div class="buttons">
    <button class="gray" type="submit" formaction="register.html" formmethod="get">Register</button>
    <button class="blue" type="submit" value="Login">Login</button>
    </div>

  </form>

</body>
</html>
